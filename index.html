<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Self-contained notes wiki with advanced features">
    <title>Notes Wiki</title>
    
    <!-- Base styles -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Theme stylesheet - dynamically loaded -->
    <link rel="stylesheet" href="themes/light.css" id="theme-stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%234f46e5'%3E%3Cpath d='M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6z'/%3E%3Cpath stroke='white' stroke-width='2' d='M14 2v6h6M16 13H8M16 17H8M10 9H8'/%3E%3C/svg%3E">
</head>
<body>
    <!-- Main container -->
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <button class="sidebar-toggle" id="sidebar-toggle" aria-label="Toggle sidebar">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 12h18M3 6h18M3 18h18"/>
                        </svg>
                    </button>
                    <h1 class="site-title">
                        <a href="#/">Notes Wiki</a>
                    </h1>
                </div>
                
                <!-- Context switcher -->
                <div class="context-switcher" id="context-switcher">
                    <!-- Context buttons will be populated by JavaScript -->
                </div>
                
                <nav class="header-nav">
                    <!-- Search button -->
                    <button class="icon-button" id="search-toggle" aria-label="Toggle search">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"/>
                        </svg>
                    </button>
                    
                    <!-- Recent files dropdown -->
                    <div class="dropdown" id="recent-dropdown">
                        <button class="icon-button" aria-label="Recent files">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/>
                            </svg>
                            <span class="badge" id="recent-count" style="display: none;">0</span>
                        </button>
                        <div class="dropdown-content" id="recent-dropdown-content">
                            <div class="dropdown-header">
                                <h3>Recent Files</h3>
                                <button class="text-button" id="clear-recent">Clear</button>
                            </div>
                            <ul class="recent-files-list" id="recent-files-list">
                                <li class="empty-state">No recent files</li>
                            </ul>
                        </div>
                    </div>
                    
                    <!-- Theme picker -->
                    <div class="dropdown" id="theme-dropdown">
                        <button class="icon-button" aria-label="Change theme">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"/>
                            </svg>
                        </button>
                        <div class="dropdown-content theme-picker" id="theme-picker">
                            <h3>Choose Theme</h3>
                            <div class="theme-list" id="theme-list">
                                <!-- Themes will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>
                    
                    <!-- Settings -->
                    <button class="icon-button" id="settings-toggle" aria-label="Settings">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"/>
                        </svg>
                    </button>
                </nav>
            </div>
        </header>
        
        <!-- Search overlay -->
        <div class="search-overlay" id="search-overlay" style="display: none;">
            <div class="search-container">
                <div class="search-header">
                    <input type="text" class="search-input" id="search-input" placeholder="Search notes by title, content, tags..." autocomplete="off">
                    <button class="icon-button" id="close-search" aria-label="Close search">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                        </svg>
                    </button>
                </div>
                <div class="search-controls">
                    <label class="search-checkbox-label">
                        <input type="checkbox" id="sticky-search" aria-label="Keep search query">
                        <span>Keep search query</span>
                    </label>
                </div>
                <div class="search-results" id="search-results">
                    <!-- Search results will be populated here -->
                </div>
            </div>
        </div>
        
        <!-- Main layout -->
        <div class="main-layout">
            <!-- Sidebar -->
            <aside class="sidebar" id="sidebar">
                <nav class="sidebar-nav">
                    <!-- Tags button -->
                    <div class="sidebar-section">
                        <button class="tags-button" id="tags-button" aria-label="Filter by tags">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M17.707 9.293a1 1 0 010 1.414l-7 7a1 1 0 01-1.414 0l-7-7A.997.997 0 012 10V5a3 3 0 013-3h5c.256 0 .512.098.707.293l7 7zM5 6a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"/>
                            </svg>
                            <span>Filter by Tags</span>
                            <span class="tag-count" id="active-tag-count"></span>
                        </button>
                    </div>
                    
                    <!-- Navigation tree -->
                    <div class="sidebar-section">
                        <h2 class="sidebar-title">Navigation</h2>
                        <div class="file-tree" id="file-tree">
                            <!-- File tree will be populated by JavaScript -->
                        </div>
                    </div>
                </nav>
            </aside>
            
            <!-- Main content -->
            <main class="main-content" id="main-content">
                <!-- Content will be loaded here -->
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading...</p>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Floating expand/collapse button -->
    <button class="floating-expand" onclick="notesWiki.toggleExpandAll()" aria-label="Expand all">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
    </button>
    
    <!-- Settings modal -->
    <div class="modal" id="settings-modal" style="display: none;">
        <div class="modal-content settings-modal-content">
            <div class="modal-header">
                <div class="modal-header-left">
                    <svg class="modal-header-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M12 1v6m0 6v6m-9-9h6m6 0h6m-4.24-6.76L12 7m0 10l4.76 4.76M7.76 7.76L12 12l-4.76 4.76"/>
                    </svg>
                    <h2>Settings</h2>
                </div>
                <button class="icon-button modal-close" id="close-settings" aria-label="Close settings">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body settings-body">
                <!-- General Preferences -->
                <div class="settings-section">
                    <div class="settings-section-header">
                        <svg class="settings-section-icon" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"/>
                        </svg>
                        <div>
                            <h3>General Preferences</h3>
                            <p class="settings-section-description">Customize your wiki experience</p>
                        </div>
                    </div>
                    <div class="settings-options">
                        <label class="checkbox-label modern-checkbox">
                            <input type="checkbox" id="track-recent" checked>
                            <div class="checkbox-custom"></div>
                            <div class="checkbox-text">
                                <span class="checkbox-title">Track recently viewed files</span>
                                <span class="checkbox-description">Keep a history of files you've opened</span>
                            </div>
                        </label>
                        <label class="checkbox-label modern-checkbox">
                            <input type="checkbox" id="show-line-numbers" checked>
                            <div class="checkbox-custom"></div>
                            <div class="checkbox-text">
                                <span class="checkbox-title">Show line numbers in code blocks</span>
                                <span class="checkbox-description">Display line numbers for easier code reference</span>
                            </div>
                        </label>
                        <label class="checkbox-label modern-checkbox">
                            <input type="checkbox" id="enable-word-wrap">
                            <div class="checkbox-custom"></div>
                            <div class="checkbox-text">
                                <span class="checkbox-title">Enable word wrap in code blocks</span>
                                <span class="checkbox-description">Wrap long lines instead of horizontal scrolling</span>
                            </div>
                        </label>
                    </div>
                </div>
                
                <!-- Display Settings -->
                <div class="settings-section">
                    <div class="settings-section-header">
                        <svg class="settings-section-icon" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"/>
                        </svg>
                        <div>
                            <h3>Display Settings</h3>
                            <p class="settings-section-description">Adjust content layout and appearance</p>
                        </div>
                    </div>
                    <div class="settings-options">
                        <div class="settings-row modern-settings-row">
                            <label for="content-width" class="settings-label">
                                <span class="settings-label-text">Content width</span>
                                <span class="settings-label-description">Choose how wide the content area should be</span>
                            </label>
                            <div class="select-wrapper">
                                <select id="content-width" class="settings-select modern-select">
                                    <option value="narrow">Narrow (900px)</option>
                                    <option value="normal">Normal (1100px)</option>
                                    <option value="wide">Wide (1400px)</option>
                                    <option value="full">Full (90% of screen)</option>
                                </select>
                                <svg class="select-arrow" width="14" height="14" viewBox="0 0 14 14" fill="currentColor">
                                    <path d="M7 9.5l-3-3h6l-3 3z"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- History Settings -->
                <div class="settings-section">
                    <div class="settings-section-header">
                        <svg class="settings-section-icon" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/>
                        </svg>
                        <div>
                            <h3>History Settings</h3>
                            <p class="settings-section-description">Configure file history behavior</p>
                        </div>
                    </div>
                    <div class="settings-options">
                        <div class="settings-row modern-settings-row">
                            <label for="recent-limit" class="settings-label">
                                <span class="settings-label-text">Maximum recent files</span>
                                <span class="settings-label-description">Number of files to keep in history</span>
                            </label>
                            <div class="number-input-wrapper">
                                <button class="number-decrement" onclick="document.getElementById('recent-limit').stepDown()">
                                    <svg width="12" height="12" viewBox="0 0 12 12" fill="currentColor">
                                        <path d="M3 6h6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                    </svg>
                                </button>
                                <input type="number" id="recent-limit" min="5" max="50" value="20" class="modern-number-input">
                                <button class="number-increment" onclick="document.getElementById('recent-limit').stepUp()">
                                    <svg width="12" height="12" viewBox="0 0 12 12" fill="currentColor">
                                        <path d="M6 3v6M3 6h6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Tags modal -->
    <div class="modal" id="tags-modal" style="display: none;">
        <div class="modal-content tags-modal-content">
            <div class="modal-header">
                <h2>Filter by Tags</h2>
                <button class="icon-button" id="close-tags" aria-label="Close tags">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="tags-section">
                    <div class="tag-search-container">
                        <div class="tag-search-wrapper">
                            <svg class="tag-search-icon" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 11.59L10.41 9A4.48 4.48 0 109 10.41L11.59 13A1 1 0 0013 11.59z" clip-rule="evenodd"/>
                            </svg>
                            <input type="text" id="tag-search-input" class="tag-search-input" placeholder="Search tags..." autocomplete="off">
                            <button class="tag-search-clear" id="tag-search-clear" aria-label="Clear search" style="display: none;">
                                <svg width="14" height="14" viewBox="0 0 14 14" fill="currentColor">
                                    <path fill-rule="evenodd" d="M2.293 2.293a1 1 0 011.414 0L7 5.586l3.293-3.293a1 1 0 111.414 1.414L8.414 7l3.293 3.293a1 1 0 01-1.414 1.414L7 8.414l-3.293 3.293a1 1 0 01-1.414-1.414L5.586 7 2.293 3.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                                </svg>
                            </button>
                        </div>
                        <div class="tag-search-results-count" id="tag-search-results-count" style="display: none;"></div>
                    </div>
                    <div class="tags-controls">
                        <button class="button button-small" id="clear-all-tags">Clear All</button>
                        <span class="selected-count" id="selected-tags-count">0 selected</span>
                    </div>
                    <div class="tag-filter" id="modal-tag-filter">
                        <!-- Tags will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Load local libraries -->
    <script src="libs/js-yaml.min.js"></script>
    <script src="libs/marked.min.js"></script>
    <script src="libs/prism.min.js"></script>
    
    <!-- Main application script -->
    <script src="script.js"></script>
</body>
</html>
